    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  #clouds {
    max-width: 100vw;
  }
  .my-App {
    position: absolute;
    display: grid;
    left: 0;
    top: 0;
    width: 100vw;
    max-height: 100vh;

  }
  .toolbar {
    position: relative;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .footer {
    position: relative;
    height: 200px;
    display: flex;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #tiktok-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #facebook-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #instagram-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #facebook-logo:hover,
  .toolbar #tiktok-logo:hover,
  .toolbar #instagram-logo:hover {
    opacity: 0.8;
  }

  .content {
    position: relative;
    display: flex;
    margin: 20px auto 15px;

  a:hover {

  footer a {
    display: inline-flex;
    align-items: center;
  }

  /* Footer */
footer{
  margin-top: 8px;
  display: flex;
  align-items: center;
  line-height: 20px;
  position: relative;
	bottom: 0;
  color: black;

	background-color: #d5f0ff;
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);
	box-sizing: border-box;
	width: 100%;
	text-align: left;
	font: bold 16px sans-serif;

	padding: 30px 50px;
}

footer .footer-left,
footer .footer-center,
footer .footer-right{
	display: inline-block;
	vertical-align: top;
  color:  #555;
}

footer .footer-left{
	width: 40%;
}

footer h3{
	font: normal 36px 'Cookie', cursive;
	margin: 0;
}

footer h3 span{
	color:  #5383d3;
}


footer .footer-links{
	margin: 20px 0 12px;
	padding: 0;
}

footer .footer-links a{
	display:inline-block;
	line-height: 1.8;
	text-decoration: none;
	color:  black;
}

footer .footer-company-name{

	font-size: 14px;
	font-weight: normal;
	margin: 0;
}


footer .footer-center{
	width: 35%;
}

footer .footer-center i.fa-envelope{
	font-size: 17px;
	line-height: 38px;
}

footer .footer-center p{
	display: inline-block;
	vertical-align: middle;
	margin:0;
}

footer .footer-center p span{
	display:block;
	font-weight: normal;
	font-size:14px;
	line-height:2;
}

footer .footer-center p a{
	color:  #5383d3;
	text-decoration: none;;
}

footer .footer-right{
	width: 20%;
}

footer .footer-company-about{
	line-height: 20px;
	font-size: 13px;
	font-weight: normal;
	margin: 0;
}

footer .footer-company-about span{
	display: block;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 20px;
}

footer .footer-icons{
	margin-top: 25px;
  display: flex;
  justify-content: flex-start;
}

footer .footer-icons a{
  margin-right: 15px;
}

.icon-circle{
  display: inline-flex;
  align-items: center;
  justify-content: center;
	background-color:  #33383b;
	width: 38px;
	height: 38px;
	border-radius: 50%;
	margin: 10px 15px;
	vertical-align: middle;
}

.icon-circle svg{
  display: inline-block;
  width: 23px;
  height: auto;
}

.icon-square{
	display: inline-flex;
	width: 35px;
	height: 35px;
	cursor: pointer;
	background-color:  #33383b;
	border-radius: 2px;

	margin-right: 3px;
	margin-bottom: 5px;
  align-items: center;
  justify-content: center;
}

@media (max-width: 880px) {

	footer{
		font: bold 14px sans-serif;

	}

	footer .footer-left,
	footer .footer-center,
	footer .footer-right{
		display: block;
		width: 100%;
		margin-bottom: 40px;
		text-align: center;
	}

	footer .footer-center i{
		margin-left: 0;
	}

	.main {
		line-height: normal;
		font-size: auto;
	}

}

  /* Responsive Styles */
  @media screen and (max-width: 767px) {

  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>
